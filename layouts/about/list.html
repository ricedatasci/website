{{ define "main" }}
<div class="col-xs-12 col-sm-8 col-md-9 content-column white-background">
  {{ partial "mobile_nav_toggle.html" . }}
  <div class="row">
    <div class="col-lg-10">
      <div class="content-column-content">
         <h1>{{ .Title }}</h1>
         {{ .Content }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 content-column-content">
    {{ range .Data.Pages }}
      <div class="col-xs-12 masonry-item">
        <div class="box-masonry">
          {{ if and (isset .Params "image") .Params.image }}
            <div class="col-xs-3">
              <img src="{{.Site.BaseURL}}{{ .Params.image }}" alt="" class="img-responsive">
            </div>
          {{ end }}
          <div class="box-masonry-text col-xs-9">
            <h4>{{ .Params.name }}, {{ .Title }}</h4>
            <div class="box-masonry-description">
              <p>
                {{ .Content }}
                {{ partial "about_social_buttons.html" . }}
              </p>
            </div>
          </div>
        </div>
      </div>
    {{ end }}
    </div>
  </div>
</div>
{{ end }}
